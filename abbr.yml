dmz:
  short:
    singular: DMZ
  long:
    singular: Demilitarisierte Zone
  description: >
    Ein eigenes Netzwerk für Dienste, die aus dem Internet zugänglich sind und vom internen Netz abgetrennt sind, um die Sicherheit zu erhöhen. Die Trennung der Netze erfolgt durch zwei Firewalls.

scada:
  short:
    singular: SCADA
  long:
    singular: Supervisory Control and Data Acquisition

gui:
  short:
    singular: GUI
    plural: GUIs
  long:
    singular: Graphical User Interface
    plural: Graphical User Interfaces
  description: grafische Oberfläche für Benutzer.

ssh:
  short:
    singular: SSH
  long:
    singular: Secure Shell
  description: Ein Protokoll, dass verschlüsselte Verbindungen ermöglicht.

# ----- FortiSIEM

siem:
  short:
    singular: SIEM
    plural: SIEMs
  long:
    singular: Security Information and Event Management
  description: Ein Zusammenschluss des Security Information Management (SIM) und des Security Event Management (SEM). Es dient der Netzwerküberwachung.

snmp:
  short:
    singular: SNMP
  long:
    singular: Simple Network Management Protocol
  description: Ein Internet-Standard für das Sammeln von Informationen zu Geräten in einem Netzwerk

wmi:
  short:
    singular: WMI
  long:
    singular: Windows Management Instrumentation
  description: Eine Erweiterung der Windows-Treiber, um extern auf Informationen zuzugreifen

pam:
  short:
    singular: PAM
  long:
    singular: Performance and Availability Management
  description: Bietet Einblicke in den Zustand von Geräten und Applikationen in einem Netzwerk durch das FortiSIEM

cmdb:
  short:
    singular: CMDB
    plural: CMDBs
  long:
    singular: Confiugration and Management Database
  description: Nutzt eine Postgres Datenbank um FortiSIEM-Konfigurationen wie Geräteinformationen, Zugangsdaten, Regeln und Reports zu speichern.

gdpr:
  short:
    singular: GDPR
  long:
    singular: General Data Protection Regulation
  description: Name der Datenschutzgrundverordnung auf Englisch

dsgvo:
  short:
    singular: DSGVO
  long:
    singular: Datenschutzgrundverordnung
  description: Bezeichnet die Verordnung der Europäischen Union 2016/679 für EU-weite Regeln der Verarbeitung von persönlichen Daten.

ldap:
  short:
    singular: LDAP
  long:
    singular: Lightweight Directory Access Protocol
  description: Ein Protokoll, dass der Abfrage und Änderung von Active Directory Informationen dient.

radius:
  short:
    singular: RADIUS
  long:
    singular: Remote Authentication Dial-In User Service
  description: Protokoll zur Authentifizierung, Autorisierung, und Accounting von Benutzern in einem Netzwerk.
